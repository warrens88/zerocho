<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>별찍기</title>
</head>
<body>
    <script>
        for(var star = 0; star <= 5; star += 1){
            console.log('*'.repeat(star+1))
        }

        for(var star = 5; star >= 1; star -=1){
            console.log(' '.repeat(6 - star) + '*'.repeat(star))
        }

        for(var star = 9; star >= 1; star -=2){
            console.log(' '.repeat((9 - star) / 2) + 'a'.repeat(star))
        }

        for(var star = 0; star <= 9; star += 1){
            console.log(' '.repeat((9 - star) / 2) + '1'.repeat(star))
        }

        for(var star = 0; star <= 5; star += 1){
            console.log('*'.repeat(star+1));
        }

        for(var star = 5; star >= 1; star -=1){
            console.log(' '.repeat(6 - star) + '*'.repeat(star))
        }

        for(var star = 9; star >= 1; star -=2){
            console.log(' '.repeat((9 - star) / 2) + 'a'.repeat(star))
        }
    </script>
</body>
</html>
